<html>
	<head>
		<title>DC Parser</title>
		<script type="text/javascript" src="DCParser.js">
		</script>
		<style type="text/css">
			body {
				background-color: #eee;
			}
			textarea {
				background-color: #ccc;	
				color: black;
			}
		</style>
	</head>
	
	<body>
		<form name="ParserForm">

					<h4>DC message:</h4>
						<textarea name="dcMsg" rows="20" cols="50"></textarea>
						<input type="button" name="parsebutton" value="Parse" size="10">
						<input type="button" name="clearbutton" value="Clear" size="10">
					<h4>Parsed message:</h4>
						<textarea name="parsedMsg" rows="35" cols="50" disabled="yes"></textarea>

		</form>
		<script language="JavaScript">
			addhandlers(document.ParserForm);
		</script>
	</body>
</html>
